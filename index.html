<!DOCTYPE html>
<html lang="en" class="h-full w-full text-zinc-200">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/style/style.css" />
		<title>Form DB</title>
	</head>
	<body class="h-full w-full flex flex-col justify-center items-center bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black">
		<div class="container h-full w-full flex justify-center items-center">


<form class="w-1/3">
  <div class="mb-6">
    <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
    <input type="text" id="firstname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required>
  </div>
	<div class="mb-6">
    <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
    <input type="text" id="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required>
  </div>
  <div class="mb-6">
    <label for="music" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your favorite music style</label>
    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="music" name="music" required>
      <option value="" selected disabled>Choose a style</option>
      <option value="house">House</option>
      <option value="techno">Techno</option>
      <option value="reggae">Reggae</option>
      <option value="rock">Rock</option>
      <option value="metal">Metal</option>
      <option value="pop">Pop</option>
      <option value="jazz">Jazz</option>
      <option value="classic">Classic</option>
      <option value="all">All of them</option>
    </select>
  </div>
  <div class="flex items-start mb-6">
    <div class="flex items-center h-5">
      <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
    </div>
    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Allow to send data</label>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>



		</div>

		<footer class="w-full h-8 flex justify-center items-center absolute bottom-0">
			<p class="uppercase text-sm font-thin tracking-widest">Kevin Bourgitteau</p>
		</footer>

		<script type="module" src="/main.js"></script>
	</body>
</html>
